<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="titulo">Servicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <form #f="ngForm" (ngSubmit)="enviando(f)">
  <ion-item color="medium">
    <ion-label position="floating">Descricao</ion-label>
    <ion-textarea ngModel name="descricao" id="descricao" placeholder="Digite sua necessidade"></ion-textarea>
  </ion-item>
  <ion-item color="medium">
    <ion-label position="floating">Data</ion-label>
    <ion-input ngModel name="data" id="data" type="text" placeholder="Digite a data"></ion-input>
  </ion-item>
  <ion-button type="submit" color="success" expand="block" >Enviar</ion-button>
</form>
  
  <ion-button type="submit" expand="block" color="danger">Cancelar</ion-button>
</ion-content>
